<div class="container">
  <h3>{{ dictionary().title }}</h3>

  <div class="tags">
    @for (tag of dictionary().tags; track $index) {
    <span> {{ tag.name }} </span>
    }
  </div>

  <p class="description">
    {{ dictionary().description }}
  </p>

  <span class="word-count">{{ dictionary().wordCount }} palavras</span>
</div>
